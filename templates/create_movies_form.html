{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
class="content">
        <label for="movieTitle" class="form-label">Movie Title</label>
        <input id="movieTitle" type="text" class="input-group" name="title" />

        <label for="movieDirector" class="form-label">Movie Director</label>
        <input id="movieDirector" type="text" class="input-group" name="director" />
        <div class="input-group mb-3">
            <h1>Rate 1-5</h1>
            <input type="radio" id="1" name="rating" value="1">
            <label for="1">1</label>
            <input type="radio" id="2" name="rating" value="2">
            <label for="2">2</label>
            <input type="radio" id="3" name="rating" value="3">
            <label for="3">3</label>
            <input type="radio" id="4" name="rating" value="4">
            <label for="4">4</label>
            <input type="radio" id="5" name="rating" value="5">
            <label for="5">5</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
